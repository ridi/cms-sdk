global
	ulimit-n        131072
	log 127.0.0.1   local0
	log 127.0.0.1   local1 notice
	maxconn 60000

defaults
	log     global
	mode    http
	option  httplog
	option  dontlognull
	timeout connect 5000
	timeout client  50000
	timeout server  50000
  balance roundrobin

frontend http
	bind *:80
	default_backend cms

	# ACL LIST

backend cms
    option forwardfor
    server cms cms_main:80

# BACKEND LIST
